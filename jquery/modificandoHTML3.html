<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>     
        $(document).ready(function() {
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Junia', nota: 9.7 }
            ]
            
            $('#conteudo').append('<h1 align="center" padding="0">Alunos</h1>')
            $('#conteudo').append('<table>')
            $('table').append('<tr>')
            $('tr').append('<td class="nomes">')
            $('tr').append('<td class="notas">')
            
            
            $(pessoas).each(function(index, element) {
                $('.nomes').append(`<p>${element.nome}</p>`)
                $('.notas').append(`<p>${element.nota}</p>`)
            })
        })
        
    </script>
</body>
